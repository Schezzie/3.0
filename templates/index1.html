<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .compatibility-meter {
            height: 20px;
            border-radius: 4px;
            margin-top: 10px;
            transition: width 1s ease;
        }
    </style>
    <title>Policy Compatibility Checker</title>
</head>
<body>
    <div class="container">
        <h1>Policy Compatibility Checker</h1>
        <form action="/compare" method="post">
            <label for="selected_policy">Select Government Policy:</label>
            <select id="selected_policy" name="selected_policy" required>
                {% for policy in available_policies %}
                    <option value="{{ policy }}">{{ policy }}</option>
                {% endfor %}
            </select>

            <label for="company_policy">Company Policy:</label>
            <textarea id="company_policy" name="company_policy" required></textarea>

            <button type="submit">Compare Policies</button>
        </form>

        {% if result %}
            <div class="result">
                <p>Compatibility Score: {{ result.score }}</p>
                <div class="compatibility-meter" style="width: {{ result.score * 100 }}%; background-color: {{ result.color }};"></div>
            </div>
        {% endif %}
    </div>
</body>
</html>
