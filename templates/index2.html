<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Prediction</title>
</head>
<body>
    <h1>Review Prediction</h1>
    <form action="/predict" method="post">
        <label for="text">Enter review text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <label for="rating">Enter rating (0-5):</label><br>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    <h3>{{text_input}}</h3>
    {% endif %}
</body>
</html>
