<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Classifier Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>

<div class="container">
    <h1>Review Classifier Result</h1>
    <div class="result">
        <p><span class="label">Review:</span> {{ review }}</p>
        <p><span class="label">Predicted Label:</span> {{ predicted_label }}</p>
        <p><span class="label">Probability:</span> <span class="probability">{{ predicted_prob }}</span>%</p>
    </div>
</div>

</body>
</html>
